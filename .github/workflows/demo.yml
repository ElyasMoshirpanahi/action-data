name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      my-custom-output: ${{ steps.publish.outputs.my-custom-output }} #see context object
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish Js files(output of jobs)
        id: publish
        run: find dist/assets/*.js -type f -execdir echo '::set-output name=my-custom-output{}' ';'

      - name: Upload artifcats
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: fetching artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files

      - name: Ouput all the content of the artifacts
        run: ls

      - name: Output file names
        run: echo "${{ needs.build.outputs.my-custom-output }}"
      - name: Deploy
        run: echo "Deploying..."
